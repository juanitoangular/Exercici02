<figure>
  <img src="../assets/rasca.png">
  <figcaption>Edificio del amigo Calatrava.Como puede observarse está especialmente diseñado para que el agua no lo estropee por la parte de dentro.</figcaption>
</figure>

<div>
  <h1>Comments:</h1>
  <hr>
  <ul>
    <li *ngFor="let coment of comments;trackBy:TrackerFunction">
      <span>{{coment.id}} - {{coment.name}}</span>
      <br>
      <span>{{coment.comment}}</span>
      <hr>
    </li>
  </ul>
</div>

<br>

<form>
  <label>Name:</label>
  <input type="text" (input)="autor = $event.target.value" [value]="autor">
  <br><br>
  <label>Description:</label>
  <textarea rows="5" cols="50" (input)="comentario = $event.target.value" [value]="comentario"></textarea>
</form>
<br>
<button (click)="AnadirComentario()">Submit</button>
